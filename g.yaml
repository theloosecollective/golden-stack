version: "1"
generators:
  - name: sqlc
  - name: init
    args:
      - mod
    post:
      - go mod init {{ .mod }}
      - go get -tool github.com/air-verse/air
      - go get -tool github.com/spf13/cobra-cli
      - go get -tool github.com/sqlc-dev/sqlc/cmd/sqlc
      - go get -tool github.com/mattn/goreman
      - go mod tidy
